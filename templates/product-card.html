{% block product_card %}  
<!-- product card -->

  <div class="product-card">
    <a href="{{ product.get_absolute_url }}" class="text-decoration-none text-dark">
      <div class="product-thumb">
        <div class="product-img"><img src="{{ product.product_main_img.url }}" alt="{{ product.title }}"></div>
        <a href="#" class="text-decoration-none text-dark"><i class=" bi bi-heart" id="icon-heart"></i></a>
        <div class="modal-quick-view">
          <button type="button" data-bs-toggle="modal" data-bs-target="#modal-quick-view{{ forloop.counter }}">
            szybki podgląd
          </button>
        </div>
      </div>
      <div class="product-details">
        <h5 class="price">{{ product.price }} zł</h5>
        <a href="#" class="card-title text-decoration-none">{{ product.card_title|truncatechars:25 }}</a>
      </div>
    </a>
    <div class="product-bottom-details text-center p-1">
      <button class="card-add">Dodaj do koszyka</button>
    </div>
  </div>
  <div class="modal fade" id="modal-quick-view{{ forloop.counter }}" tabindex="-1" aria-labelledby="modal-quick-view" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <div id="modal-quick-view-indicators{{ forloop.counter }}" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#modal-quick-view-indicators{{ forloop.counter }}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#modal-quick-view-indicators{{ forloop.counter }}" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#modal-quick-view-indicators{{ forloop.counter }}" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{{ product.product_main_img.url }}" alt="{{ product.title }}">
                  </div>
                  {% for img in product.thumbnail_images.all %}
                    <div class="carousel-item">
                      <img src="{{ img.image.url }}" alt="{{ product.title }}">
                    </div>
                  {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#modal-quick-view-indicators{{ forloop.counter }}" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#modal-quick-view-indicators{{ forloop.counter }}" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-6">
              <a href="{{ product.get_absolute_url }}" class="text-decoration-none text-dark"><h4 class="title-quick-view">Title</h4></a>
              <p class="price">{{ product.price }} zł</p>
              <div class="container-fluid p-0">
                <div class="row quick-view-rs">
                  <div class="col-10">
                    <div class="product-bottom-details text-center">
                      <button class="card-add">Dodaj do koszyka</button>
                    </div>
                  </div>
                  <div class="col-2 position-relative p-0 justify-content-start">
                    <div class="rs-heart align-content-center"><a href="#" class="text-decoration-none text-dark"><i class="bi bi-heart"></i></a></div>
                  </div>
                </div>
              </div>
              <div class="modal-more-info text-center mt-auto mb-0 mx-0"><a href="{{ product.get_absolute_url }}" class="modal-more-info-a text-decoration-none text-dark">Więcej informacji o produkcie</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- /product card -->
{% endblock product_card %}
